{% extends 'pharmacy/phamacistnav.html' %}
{% load static %} 
{% block content %}
{% if alert %}
    <script>alert("Your Cart Contained item from other Sellers are removed. ");</script>
{% endif %}
<form method="GET">
    {{myFilter.form}}
    <input type="submit">
</form>
<br>
    <div class="row">
        {% for product in products %}
        <div class="col-sm-6 col-lg-4 text-center item mb-4">
            <a> <img src="{{product.image.url}}" alt="Image" height="300px" width="200px"></a>
            <h3 class="text-dark"><a >{{product.name}}</a></h3>
            <p>contains : {{product.drugs}}</p>
            <p class="price">â‚¹ {{product.price|floatformat:2}}</p>
            
			<button 
		data-product="{{product.id}}" data-action="add"	class="btn btn-primary update-cart-walkin" href="#">Add to Cart</button>							
          </div>
        {% endfor %}
    </div>
{% endblock content %}
