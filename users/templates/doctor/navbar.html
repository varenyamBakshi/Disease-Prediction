{% load static %} 
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'doctorDashboard' %}">
            <img src="{% static 'pharmacy/images/logo.png' %}" width="50" height="40" class="d-inline-block align-top" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'doctorDashboard' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'doctorAppointments' %}">Your Appointments</a>
            </li>
            
          </ul>
          <div class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
            <span style="color: white">Hello, {{user.first_name}}</span>
            &nbsp; &nbsp; &nbsp;
            </span><a href="{% url 'logoutUser' %}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button></a>
            {% else %}
            <a href="{% url 'signupUser' %}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">SignUp</button></a>
            &nbsp;&nbsp;
            <a href="{% url 'loginUser' %}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button></a>
            {% endif %}
          </div>
        </div>
    </nav>
