{% extends 'pathology/navigation2.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for pharma in labs %}
        <div class="col-lg-4">
            <img src="{{pharma.Pathoimage.url}}" class="thumbnail" alt="...">
            <div class="box-element product">
                <h6><strong>{{pharma.PathoName}}</strong></h6>
                <div class="para1"><i class="fas fa-phone-alt"></i> {{pharma.phone}} </div>
                <div class="para1"><i class="fas fa-map-marked-alt"></i> {{pharma.PathoAddress}}</div>
                <hr>
                <a href="{% url 'dukan' pharma.id %}">
                <button type="button" class="btn btn-outline-secondary add-btn show-toast">Book tests</button>
                </a>
                
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
{% endblock content %}
